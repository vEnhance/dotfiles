battery all {
	format = "%status %percentage %remaining"
	last_full_capacity = true
	low_threshold = 30
	threshold_type = percentage
}

run_watch DHCP {
	pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
	pidfile = "/var/run/vpnc/pid"
}

tztime local {
	format = "%F %H:%M"
}

load {
	format = "%1min"
}

disk "/" {
	format = "%avail"
}
