${color9}${font DejaVu Sans Mono:size=12:bold}/ ${font Exo 2:size=12:normal}${color4}${fs_free /} Free (${color5}${fs_free_perc /}%${color4})$color   $alignr${color5}${voffset 2}${fs_bar 10,150 /}$color
