${voffset -30}${alignr}${execpi 90 ~/dotfiles/conky/otis-vitals.py}${voffset 30}
### TASK WARRIOR + CALENDAR
${voffset -10}${font Exo 2:size=12:semibold}${color1}[ Schedule ] ${voffset 2}${hr 2}${font DejaVu Sans Mono:size=12}
${execpi 30 ~/dotfiles/conky/print-conky-agenda.sh}
### CPU
${voffset 10}${font Exo 2:size=14:semibold}${color1}[ CPU ] ${voffset 2}${hr 2}${voffset 0}$color
${voffset -42}${alignr}${color2}${font Exo 2:light:size=16}${freq_g}GHz@${acpitemp}${font Exo 2:semibold:size=16}Â°C
${voffset 10}${alignr}${color7}${font Exo 2:size=18} ${cpu cpu0}% ${voffset -5} ${cpugraph 32,240}
