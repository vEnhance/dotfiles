  background = true,
  border_width = 10,
  cpu_avg_samples = 1,
  default_color = 'white',
  default_outline_color = 'white',
  default_shade_color = 'white',
  double_buffer = true,
  draw_borders = false,
  draw_graph_borders = true,
  draw_outline = false,
  draw_shades = false,
  use_xft = true,
  font = 'Exo 2:size=12:semibold',
  gap_x = 15,
  gap_y = 15,
  imlib_cache_size = 10,
  minimum_width = 360,
  maximum_width = 360,
  net_avg_samples = 2,
  no_buffers = true,
  out_to_console = false,
  out_to_stderr = false,
  extra_newline = false,
  own_window = true,
  own_window_class = 'Conky',
  own_window_colour = '140418',
  own_window_type = 'override',
  own_window_transparent = false,
  own_window_argb_visual = true,
